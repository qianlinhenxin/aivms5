#log4j.rootLogger=info,stdout,E
log4j.logger.com.qlhx=debug,stdout,console,E
log4j.logger.org.springframework=info,console,stdout,E
log4j.logger.org.apache=debug,console,stdout,E
log4j.logger.org.springframework.scheduling = error,console,stdout,E

log4j.logger.java.sql.ResultSet=debug  
log4j.logger.java.sql.Connection=DEBUG  
log4j.logger.java.sql.Statement=DEBUG  
log4j.logger.java.sql.PreparedStatement=DEBUG 
#\u63A7\u5236\u53F0
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p[%-d{yyyy-MM-dd HH:mm:ss.SSS}] %m %n
log4j.appender.console.Target = System.out
#log \u6587\u4EF6debug\u7EA7\u522B
log4j.appender.stdout=org.apache.log4j.RollingFileAppender 
log4j.appender.stdout.Append = true
log4j.appender.stdout.Threshold = debug
log4j.appender.stdout.encoding=utf-8
log4j.appender.stdout.File=logs/door.log
log4j.appender.stdout.MaxFileSize=50MB
log4j.appender.stdout.MaxBackupIndex=200
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p[%-d{yyyy-MM-dd HH:mm:ss.SSS}] %m %n
#log \u6587\u4EF6error\u7EA7\u522B
log4j.appender.E=org.apache.log4j.RollingFileAppender 
log4j.appender.E.Append = true
log4j.appender.E.Threshold = error
log4j.appender.E.encoding=utf-8
log4j.appender.E.File=logs/door_err.log
log4j.appender.E.MaxFileSize=50MB
log4j.appender.E.MaxBackupIndex=200
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%-5p[%-d{yyyy-MM-dd HH:mm:ss.SSS}] %m %n

